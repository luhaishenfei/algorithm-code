<script>
    //get FGC selected table

        list.add(fileList[0])
    }
    console.log(list)




    //给活字格表格加对象字段
    var len = Forguncy.Page.getListView(tableName).getRowCount();
    for (i = 0; i < len; i++) {
        //返回值
        var res=[];
        for(j=0;j<rowNames.length;j++){
            //''+将data转换成字符串，解决值为单时，split方法找不到
            data = ''+Forguncy.Page.getListView(tableName).getValue(i,rowNames[j]);
            //获取列名对应的值
            typecode=getType(rowNames[j]);
            arr = data.split(',');
            for(k=0;k<arr.length;k++){
                if(arr[k]!=""){
                    fitrange={
                        type:typecode,
                        code:'-1',
                        name:arr[k],
                    }
                    res.push(fitrange);
                }
            }
        }
        Forguncy.Page.getListView(tableName).setValue(i, '值',res);
        console.log(res);
    }

    function getType(name) {
        switch (name) {
            case '适用位置':
                code = 1;
                break;
            case '适用性别':
                code = 2;
                break;
            case '适用品类':
                code = 3;
                break;
            /*
已废弃
case '适用商品分类':
                code = 4;
                break;
*/
            case '适用商品SKC':
                code = 5;
                break;
            default:
                code=-1;
        }
        return code;
    }


</script>
